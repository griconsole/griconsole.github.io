<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VAULT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: "Courier New", monospace;
}

.window {
  position: absolute;
  width: 80vw;
  height: 80vh;
  top: 10%;
  left: 10%;
  background: #050d0d;
  border: 2px solid #00ffcc;
  box-shadow: 0 0 30px rgba(0,255,204,0.25);
}

.title-bar {
  height: 28px;
  background: linear-gradient(#003f3f, #001a1a);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  font-size: 13px;
}

.title-bar button {
  background: #c0392b;
  color: white;
  border: none;
  width: 22px;
  height: 22px;
  cursor: pointer;
}

.content {
  padding: 20px;
}

/* ===== VAULT MAP ===== */
.vault-map {
  position: relative;
  width: 600px;
  height: 460px;
  margin: 0 auto;
}

#vaultRoot {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.vault-frame {
  width: 90%;
  height: 90%;
  border: 2px solid #00ffcc;
  box-shadow: 0 0 25px rgba(0,255,204,0.3);
  background: radial-gradient(circle at center, #020f0f, #000);
  display: flex;
  flex-direction: column;
}

.vault-title {
  padding: 8px 12px;
  font-size: 13px;
  color: #00ffcc;
  border-bottom: 1px solid #00ffcc;
}

.vault-graph {
  flex: 1;
  display: grid;
  place-items: center;
}

.vault-graph::before {
  content: "";
  position: absolute;
  width: 420px;
  height: 420px;
  border-radius: 50%;
  border: 1px dashed rgba(0,255,204,0.15);
}

.vault-panel {
  padding: 16px;
  border-top: 1px solid #00ffcc;
  text-align: center;
}

/* ===== NODES ===== */
.node {
  position: absolute;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #061818;
  border: 2px solid #00ffcc;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.25;
  transition: all 0.25s ease;
}

.node.unlocked {
  opacity: 1;
}

.node.unlocked:hover {
  transform: scale(1.1);
  box-shadow: 0 0 20px rgba(0,255,204,0.8);
}

.node.final {
  width: 72px;
  height: 72px;
  background: radial-gradient(circle, #00ffcc, #003333);
  color: black;
  font-weight: bold;
}

/* ===== CONNECTIONS ===== */
.connection {
  position: absolute;
  height: 2px;
  background: rgba(0,255,204,0.35);
  transform-origin: left center;
}

/* ===== QUESTION PANEL ===== */
.question-panel {
  margin-top: 30px;
  text-align: center;
}

.question-panel.hidden {
  display: none;
}

.question-panel input {
  background: black;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  padding: 8px;
  width: 260px;
  margin-top: 10px;
  text-align: center;
}

.question-panel button {
  margin-top: 14px;
  padding: 8px 24px;
  background: black;
  border: 2px solid #00ffcc;
  color: #00ffcc;
  cursor: pointer;
}

#feedback {
  margin-top: 12px;
  height: 18px;
}
</style>
</head>

<body>
  <div id="vaultRoot">
    <div class="vault-frame">
      <div class="vault-title">VAULT ACCESS NODE</div>

      <div class="vault-graph" id="vaultGraph"></div>

      <div class="vault-panel" id="vaultPanel">
        <p class="vault-prompt">Select a node.</p>
      </div>
    </div>
  </div>

<script type="module">
/* ===== FIREBASE ===== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBWWUW8Q-Y45U6WNlzL0-nkKDrkErcsf88",
  authDomain: "vaultgri.firebaseapp.com",
  projectId: "vaultgri",
  storageBucket: "vaultgri.firebasestorage.app",
  messagingSenderId: "390092427827",
  appId: "1:390092427827:web:6871164cf35f62347e8946",
  measurementId: "G-DQ80LXBBEP"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const vaultDoc = doc(db, "vault", "progress");

/* ===== VAULT DATA ===== */
const branches = [
  ["1946","preservation","valentine"],
  ["obsolescence","ebb-0","watcher"],
  ["continuity","echo","delta-black"],
  ["1972","observer","human error"]
];

const questions = [
  ["DELTA founding year?","Original directive?","Who signed the charter?"],
  ["Primary threat?","First system name?","Hidden protocol?"],
  ["EBB obsession?","Failed experiment?","Lost archive?"],
  ["Monitoring began?","System anomaly?","Trust breach?"]
];

const finalQuestion = {
  q: "FINAL KEY PHRASE",
  a: "always watching"
};

/* ===== STATE ===== */
let currentNode = null;
let globalData = { unlocked: {} };

/* ===== MAP BUILD ===== */
const map = document.getElementById("vaultMap");

const positions = [
  [[60,60],[120,140],[180,220]],
  [[360,60],[300,140],[240,220]],
  [[60,340],[120,260],[180,180]],
  [[360,340],[300,260],[240,180]]
];

const finalPos = [264,194];

function drawConnection(x1,y1,x2,y2){
  const line = document.createElement("div");
  const dx = x2-x1;
  const dy = y2-y1;
  const len = Math.hypot(dx,dy);
  line.className = "connection";
  line.style.width = len+"px";
  line.style.left = x1+28+"px";
  line.style.top = y1+28+"px";
  line.style.transform = `rotate(${Math.atan2(dy,dx)}rad)`;
  map.appendChild(line);
}

function createNode(id,x,y,isFinal=false){
  const n = document.createElement("div");
  n.className = "node"+(isFinal?" final":"");
  n.style.left = x+"px";
  n.style.top = y+"px";
  n.dataset.id = id;
  n.onclick = ()=>openNode(id,isFinal);
  map.appendChild(n);
  return n;
}

/* ===== LOAD GLOBAL ===== */
async function loadProgress(){
  const snap = await getDoc(vaultDoc);
  globalData = snap.exists()?snap.data():{unlocked:{}};
}

async function unlock(id){
  globalData.unlocked[id]=true;
  await setDoc(vaultDoc,globalData);
}

/* ===== RENDER ===== */
async function render(){
  map.innerHTML="";
  await loadProgress();

  positions.forEach((branch,b)=>{
    branch.forEach((p,i)=>{
      const id = `${b}-${i}`;
      const n = createNode(id,p[0],p[1]);
      if(globalData.unlocked[id]) n.classList.add("unlocked");
      if(i>0) drawConnection(...branch[i-1],...p);
    });
  });

  positions.forEach(branch=>{
    drawConnection(branch[2][0],branch[2][1],finalPos[0],finalPos[1]);
  });

  const finalUnlocked = [0,1,2,3].every(b=>globalData.unlocked[`${b}-2`]);
  const f = createNode("final",finalPos[0],finalPos[1],true);
  if(finalUnlocked) f.classList.add("unlocked");
}

/* ===== QUESTIONS ===== */
const panel=document.getElementById("questionPanel");
const qText=document.getElementById("questionText");
const input=document.getElementById("answerInput");
const feedback=document.getElementById("feedback");

function openNode(id,isFinal){
  if(!globalData.unlocked[id] && !isFinal) return;
  if(isFinal && ![0,1,2,3].every(b=>globalData.unlocked[`${b}-2`])) return;

  panel.classList.remove("hidden");
  feedback.textContent="";
  input.value="";
  currentNode=id;

  if(isFinal){
    qText.textContent=finalQuestion.q;
  }else{
    const [b,i]=id.split("-").map(Number);
    qText.textContent=questions[b][i];
  }
}

document.getElementById("submitAnswer").onclick=async()=>{
  const val=input.value.trim().toLowerCase();
  if(!val) return;

  if(currentNode==="final"){
    if(val===finalQuestion.a){
      window.open("/final-log","_blank");
    }else{
      feedback.textContent="INCORRECT";
      feedback.style.color="red";
    }
    return;
  }

  const [b,i]=currentNode.split("-").map(Number);
  if(val===branches[b][i]){
    await unlock(currentNode);
    feedback.textContent="ACCESS GRANTED";
    feedback.style.color="#00ffcc";
    await render();
  }else{
    feedback.textContent="INCORRECT";
    feedback.style.color="red";
  }
};

render();
</script>

</body>
</html>
