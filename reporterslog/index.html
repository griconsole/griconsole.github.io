<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANALOG ACCESS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  max-width: 280px;
  height: 360px;
  margin: auto;
  overflow: hidden;
  background: radial-gradient(circle at top, #071923 0%, #020b12 70%);
  font-family: "Courier New", monospace;
  color: #00ffcc;
}

.console-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  align-items: center;
  justify-items: center;
  height: 100%;
  padding: 60px;
  gap: 60px;
}

.device {
  width: 260px;
  min-height: 260px;
  background: #000;
  border: 2px solid rgba(0,255,204,0.4);
  box-shadow: inset 0 0 40px rgba(0,255,204,0.08);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.panel {
  width: 100%;
  height: 100%;
  padding: 12px;
  border: 2px solid #0a3a3a;
  background: #020b12;
  box-sizing: border-box;
}

/* ===== SONAR ===== */
#sonarCanvas {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #001c1c, #000);
}

/* ===== RADIO ===== */
.radio {
  justify-content: flex-start;
  padding: 16px;
  gap: 12px;
}

.radio > * {
  width: 100%;
}

#radioDial {
  width: 100%;
  margin-top: 10px;
  appearance: none;
  height: 4px;
  background: rgba(0,255,204,0.2);
  outline: none;
}

#radioDial::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  background: #00ffcc;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0,255,204,0.8);
}

.radio-display {
  font-size: 14px;
  margin-bottom: 12px;
}

.freq-bar {
  width: 100%;
  height: 10px;
  background: #021a1a;
  border: 1px solid #0a3a3a;
  position: relative;
  margin-bottom: 10px;
}

.freq-indicator {
  height: 100%;
  width: 20%;
  background: #00ffcc;
  position: absolute;
  left: 0;
}

.device.radio {
  animation: faintPulse 6s infinite;
}

@keyframes faintPulse {
  0%, 100% { box-shadow: inset 0 0 40px rgba(0,255,204,0.08); }
  50% { box-shadow: inset 0 0 55px rgba(0,255,204,0.14); }
}
  
.volume-bar {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(0,255,204,0.8),
    rgba(0,255,204,0.2)
  );
  width: 60%;
  opacity: 0.35;
  pointer-events: none;
  transition: width 0.15s ease, opacity 0.15s ease;
}

.radio-controls {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.radio-controls button {
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 6px 12px;
  cursor: pointer;
  box-shadow: 0 0 6px rgba(0,255,204,0.15);
  transition: all 0.15s ease;
}

.radio-controls button:hover {
  box-shadow: 0 0 12px rgba(0,255,204,0.4);
}

.radio-controls button:active {
  background: #00ffcc;
  color: black;
  box-shadow: 0 0 18px rgba(0,255,204,0.8);
}

/* ===== MONITOR ===== */
.monitor-screen {
  height: 140px;
  font-size: 13px;
  border: 2px solid #0a3a3a;
  padding: 10px;
  background: black;
  overflow: hidden;
  white-space: pre-line;
}

.monitor-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.monitor-buttons button {
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="console-grid">

  <!-- SONAR -->
  <div class="device">
    <div class="panel">
      <canvas id="sonarCanvas"></canvas>
    </div>
  </div>

  <!-- RADIO -->
  <div class="device radio">
    <div class="radio-display">
      FREQ <span id="freqValue">---</span>
    </div>

    <div class="freq-bar">
      <div class="volume-bar" id="volumeBar"></div>
      <div class="freq-indicator" id="freqIndicator"></div>
    </div>

    <input type="range" id="radioDial" min="0" max="2" step="1" value="0">

    <div class="radio-controls">
      <button id="radioMute">MUTE</button>
      <button id="volDown">-</button>
      <button id="volUp">+</button>
    </div>

    <audio id="radioAudio"></audio>
  </div>

  <!-- MONITOR -->
  <div class="device">
    <div class="panel">
      <div class="monitor-screen" id="monitorScreen">AWAITING INPUT...</div>
      <div class="monitor-buttons">
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== SONAR ===== */
const canvas = document.getElementById("sonarCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let angle = 0;
let blips = [];

function drawSonar() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = Math.min(cx, cy) - 10;

  ctx.strokeStyle = "#00ffcc";
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + Math.cos(angle)*radius, cy + Math.sin(angle)*radius);
  ctx.stroke();

  if (Math.random() < 0.02) {
    const d = Math.random()*radius*0.6 + radius*0.2;
    blips.push({x: cx+Math.cos(angle)*d, y: cy+Math.sin(angle)*d, life:1});
  }

  blips.forEach(b => {
    ctx.fillStyle = `rgba(0,255,204,${b.life})`;
    ctx.beginPath();
    ctx.arc(b.x,b.y,3,0,Math.PI*2);
    ctx.fill();
    b.life -= 0.01;
  });

  blips = blips.filter(b=>b.life>0);
  angle += 0.03;
  requestAnimationFrame(drawSonar);
}
drawSonar();

/* ===== RADIO ===== */
const radioDial = document.getElementById("radioDial");
const freqValue = document.getElementById("freqValue");
const radioAudio = document.getElementById("radioAudio");
const freqIndicator = document.getElementById("freqIndicator");
const muteBtn = document.getElementById("radioMute");
const volumeBar = document.getElementById("volumeBar");

const stations = [
  { freq: 101, src: "freq1.mp3" },
  { freq: 245, src: "freq2.mp3" },
  { freq: 404, src: "freq3.mp3" }
];

radioAudio.loop = true;
radioAudio.volume = 0.6;

radioDial.addEventListener("input", () => {
  const station = stations[radioDial.value];
  freqValue.textContent = station.freq;
  freqIndicator.style.left = `${radioDial.value * 40}%`;
  radioAudio.src = station.src;
  radioAudio.play().catch(()=>{});
});

muteBtn.onclick = () => {
  radioAudio.muted = !radioAudio.muted;

  muteBtn.textContent = radioAudio.muted ? "UNMUTE" : "MUTE";
  muteBtn.style.background = radioAudio.muted ? "#003333" : "black";
};
  
function updateVolumeUI() {
  volumeBar.style.width = `${radioAudio.volume * 100}%`;
  volumeBar.style.opacity = radioAudio.muted ? "0.1" : "0.35";
}
updateVolumeUI();

volUp.onclick = () => {
  radioAudio.volume = Math.min(1, radioAudio.volume + 0.1);
  updateVolumeUI();
};

volDown.onclick = () => {
  radioAudio.volume = Math.max(0, radioAudio.volume - 0.1);
  updateVolumeUI();
};

/* ===== MONITOR ===== */
const monitor = document.getElementById("monitorScreen");
const buttons = document.querySelectorAll(".monitor-buttons button");

const correct = ["2","4","1","5"];
let input = [];

buttons.forEach(btn=>{
  btn.onclick = ()=>{
    input.push(btn.dataset.key);
    monitor.textContent = input.join(" ");
    if (input.length > correct.length) input.shift();
    if (JSON.stringify(input) === JSON.stringify(correct)) {
      monitor.textContent = "ACCESS CONFIRMED\nOBSERVER ONLINE";
      input = [];
    }
  };
});
</script>

</body>
</html>
