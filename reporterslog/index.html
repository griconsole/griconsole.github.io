<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ANALOG ACCESS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== GLOBAL ===== */
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #0b1e2d, #02060a);
  font-family: "Courier New", monospace;
  color: #00ffcc;
}

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  align-items: center;
  height: 100%;
  padding: 40px;
  gap: 40px;
}

/* ===== PANELS ===== */
.panel {
  max-width: 280px;
  height: 360px;
  margin: auto;
  padding: 12px;
  border: 2px solid #0a3a3a;
  background: #020b12;
  box-sizing: border-box;
}

/* ===== SONAR ===== */
#sonarCanvas {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #001c1c, #000);
}

/* ===== RADIO ===== */
.radio-display {
  font-size: 18px;
  margin-bottom: 10px;
}

input[type=range] {
  width: 100%;
}

.freq-bar {
  height: 12px;
  background: #021a1a;
  border: 1px solid #0a3a3a;
  margin: 10px 0;
  position: relative;
}

.freq-indicator {
  height: 100%;
  width: 10%;
  background: #00ffcc;
  position: absolute;
  left: 0;
}

.radio-controls {
  display: flex;
  justify-content: space-between;
}

.radio-controls button {
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 4px 8px;
  cursor: pointer;
}

/* ===== MONITOR ===== */
.monitor-screen {
  height: 140px;
  font-size: 13px;
  border: 2px solid #0a3a3a;
  padding: 10px;
  background: black;
  overflow: hidden;
}

.monitor-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.monitor-buttons button {
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 8px 12px;
  cursor: pointer;
}

.monitor-buttons button:active {
  background: #00ffcc;
  color: black;
}
</style>
</head>

<body>

<div class="container">

  <!-- ===== SONAR ===== -->
  <div class="panel">
    <canvas id="sonarCanvas"></canvas>
  </div>

  <!-- ===== RADIO ===== -->
  <div class="radio-display">
    FREQ <span id="freqValue">101</span>
  </div>
  
  <div class="freq-bar">
    <div class="freq-indicator" id="freqIndicator"></div>
  </div>
  
  <div class="radio-controls">
    <button id="radioMute">MUTE</button>
    <button id="volDown">-</button>
    <button id="volUp">+</button>
  </div>

  <!-- ===== MONITOR ===== -->
  <div class="panel">
    <div class="monitor-screen" id="monitorScreen">
      AWAITING INPUT...
    </div>
    <div class="monitor-buttons">
      <button data-key="1">1</button>
      <button data-key="2">2</button>
      <button data-key="3">3</button>
      <button data-key="4">4</button>
      <button data-key="5">5</button>
    </div>
  </div>

</div>

<script>
/* ===== SONAR SYSTEM ===== */
const canvas = document.getElementById("sonarCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let angle = 0;
let blips = [];

function drawSonar() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = Math.min(cx, cy) - 10;

  // sweep
  ctx.strokeStyle = "#00ffcc";
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(
    cx + Math.cos(angle) * radius,
    cy + Math.sin(angle) * radius
  );
  ctx.stroke();

  // add blip occasionally
  if (Math.random() < 0.02) {
    const distance = Math.random() * radius * 0.6 + radius * 0.2;
    blips.push({
      x: cx + Math.cos(angle) * distance,
      y: cy + Math.sin(angle) * distance,
      life: 1
    });
  }

  // draw blips
  blips.forEach(b => {
    ctx.fillStyle = `rgba(0,255,204,${b.life})`;
    ctx.beginPath();
    ctx.arc(b.x, b.y, 3, 0, Math.PI*2);
    ctx.fill();
    b.life -= 0.01;
  });

  blips = blips.filter(b => b.life > 0);

  angle += 0.03;
  requestAnimationFrame(drawSonar);
}
drawSonar();

/* ===== RADIO SYSTEM ===== */
const radioDial = document.getElementById("radioDial");
const freqValue = document.getElementById("freqValue");
const radioAudio = document.getElementById("radioAudio");

const stations = [
  { freq: 101, src: "freq1.mp3" },
  { freq: 245, src: "freq2.mp3" },
  { freq: 404, src: "freq3.mp3" }
];

radioAudio.loop = true;

let volume = 0.6;
radioAudio.volume = volume;

radioDial.addEventListener("input", () => {
  const station = stations[radioDial.value];
  freqValue.textContent = station.freq;
  freqIndicator.style.left = `${radioDial.value * 45}%`;
  radioAudio.src = station.src;
  radioAudio.play().catch(()=>{});
});

radioMute.onclick = () => radioAudio.muted = !radioAudio.muted;
volUp.onclick = () => radioAudio.volume = Math.min(1, radioAudio.volume + 0.1);
volDown.onclick = () => radioAudio.volume = Math.max(0, radioAudio.volume - 0.1);


/* ===== MONITOR SYSTEM ===== */
const monitor = document.getElementById("monitorScreen");
const buttons = document.querySelectorAll(".monitor-buttons button");

const correct = ["2","4","1","5"];
let input = [];

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    input.push(btn.dataset.key);
    if (input.length > correct.length) input.shift();

    if (JSON.stringify(input) === JSON.stringify(correct)) {
      monitor.textContent = "ACCESS CONFIRMED\nOBSERVER ONLINE";
    }
  });
});
</script>

</body>
</html>
