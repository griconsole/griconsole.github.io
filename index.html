  <style>
    html, body {

    body {
      margin: 0;
      background: black;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      transition: filter 0.6s ease, opacity 0.6s ease;
    }
    
    body.inactive {
      filter: grayscale(100%) brightness(0.7);
      opacity: 0.6;
      pointer-events: none;
      cursor: pointer;
    }
    
    body.inactive::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: all;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03) 0px,
          rgba(255,255,255,0.03) 1px,
          transparent 2px,
          transparent 4px
        );
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: scan 6s linear infinite;
    }
    
    @keyframes scan {
      from { background-position: 0 0; }
      to   { background-position: 0 100%; }
    }

    #ambientLog {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: rgba(0, 255, 204, 0.4);
      font-family: "Courier New", monospace;
      pointer-events: none;
      white-space: pre-line;

      });
