  <script> // THIS IS THE FLICKER CODE -----------------------------------------------------------
    (function () {
      const targets = document.querySelectorAll(".title, .subtitle");
    
      function flickerBurst() {
        let count = Math.floor(Math.random() * 3) + 5; // 5–7 flicks uwu
        let i = 0;
    
        const flicker = setInterval(() => {
          targets.forEach(el => {
            el.style.color = Math.random() > 0.7 ? "#66ffee" : "#00ffcc";
            el.style.opacity = Math.random() > 0.5 ? "0.7" : "1";
          });
          i++;
    
          if (i >= count) {
            clearInterval(flicker);
            targets.forEach(el => el.style.opacity = "1");
          }
        }, 120);
      }
    
      function scheduleFlicker() {
        const delay = 10000 + Math.random() * 10000; // 10–20s
        setTimeout(() => {
          flickerBurst();
          scheduleFlicker();
        }, delay);
      }
    
      scheduleFlicker();
    })();
  </script>
