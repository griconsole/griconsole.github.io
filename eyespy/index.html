<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EYESPY // SIGNAL INTERCEPT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: "Courier New", monospace;
  color: #ff3b3b;
  background:
    radial-gradient(circle at 20% 10%, rgba(120,0,0,0.35), transparent 40%),
    radial-gradient(circle at 80% 90%, rgba(80,0,0,0.35), transparent 50%),
    radial-gradient(circle at center, #140000 0%, #050000 70%, #000 100%);
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,0,0,0.04) 0px,
    rgba(255,0,0,0.04) 1px,
    transparent 2px,
    transparent 4px
  );
}

.console-grid {
  min-height: 100vh;
  display: grid;
  grid-template-columns: repeat(3, auto);
  gap: 60px;
  align-items: center;
  justify-items: center;
}

.device {
  width: 260px;
  height: 360px;
  background: #000;
  border: 2px solid rgba(255,60,60,0.4);
  box-shadow:
    inset 0 0 40px rgba(255,0,0,0.15),
    0 0 25px rgba(120,0,0,0.35);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.panel {
  width: 100%;
  height: 100%;
  padding: 12px;
  border: 2px solid #3a0000;
  background: #050000;
  box-sizing: border-box;
}

/* ===== SONAR ===== */
#sonarCanvas {
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, #220000, #000);
}

/* ===== RADIO ===== */
.radio {
  justify-content: flex-start;
  padding: 16px;
}

.radio-display {
  font-size: 14px;
  margin-bottom: 8px;
  letter-spacing: 1px;
}

.dial-label {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 6px;
}

.radio input[type="range"] {
  width: 100%;
  appearance: none;
  height: 4px;
  background: rgba(255,60,60,0.25);
  outline: none;
  margin: 6px 0;
}

.radio input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 14px;
  height: 14px;
  background: #ff3b3b;
  cursor: pointer;
  box-shadow: 0 0 12px rgba(255,0,0,0.9);
}

.hint-row {
  display: flex;
  justify-content: space-between;
  font-size: 11px;
  margin-bottom: 6px;
}

.hint {
  opacity: 0.35;
  transition: all 0.2s ease;
}

.hint.correct {
  opacity: 1;
  color: #ff9a9a;
  text-shadow: 0 0 6px rgba(255,0,0,0.7);
}

.freq-bar {
  width: 100%;
  height: 10px;
  background: #1a0000;
  border: 1px solid #3a0000;
  position: relative;
  margin-bottom: 10px;
}

.volume-bar {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to right,
    rgba(255,60,60,0.9),
    rgba(255,60,60,0.2)
  );
  width: 60%;
  opacity: 0.35;
  pointer-events: none;
  transition: width 0.15s ease, opacity 0.15s ease;
}

.radio-controls {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.radio-controls button {
  background: black;
  color: #ff3b3b;
  border: 1px solid #ff3b3b;
  padding: 6px 12px;
  cursor: pointer;
}

.radio-controls button:active {
  background: #ff3b3b;
  color: black;
}

/* ===== MONITOR ===== */
.monitor-screen {
  height: 140px;
  font-size: 13px;
  border: 2px solid #3a0000;
  padding: 10px;
  background: black;
  overflow: hidden;
  white-space: pre-line;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: #ff6b6b;
}

.monitor-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

.monitor-buttons button {
  background: black;
  color: #ff3b3b;
  border: 1px solid #ff3b3b;
  padding: 8px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="console-grid">

  <!-- SONAR -->
  <div class="device">
    <div class="panel">
      <canvas id="sonarCanvas"></canvas>
    </div>
  </div>

  <!-- RADIO PUZZLE -->
  <div class="device radio">

    <div class="radio-display">
      SIGNAL <span id="freqValue">XXX.ZZZ</span>
    </div>

    <div class="hint-row">
      <span id="hintX" class="hint">X LOCK</span>
      <span id="hintY" class="hint">Y LOCK</span>
    </div>

    <div class="dial-label">COARSE (XXX)</div>
    <input type="range" id="dialX" min="0" max="999" step="1" value="0">

    <div class="dial-label">FINE (ZZZ)</div>
    <input type="range" id="dialY" min="0" max="999" step="1" value="0">

    <div class="freq-bar">
      <div class="volume-bar" id="volumeBar"></div>
    </div>

    <div class="radio-controls">
      <button id="radioMute">MUTE</button>
      <button id="volDown">-</button>
      <button id="volUp">+</button>
    </div>

    <audio id="radioAudio"></audio>
  </div>

  <!-- MONITOR -->
  <div class="device">
    <div class="panel">
      <div class="monitor-screen" id="monitorScreen">AWAITING INPUT...</div>
      <div class="monitor-buttons">
        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="4">4</button>
        <button data-key="5">5</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ===== SONAR ===== */
const canvas = document.getElementById("sonarCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = canvas.clientWidth;
  canvas.height = canvas.clientHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let angle = 0;
let blips = [];

function drawSonar() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  const cx = canvas.width/2;
  const cy = canvas.height/2;
  const radius = Math.min(cx, cy) - 10;

  ctx.strokeStyle = "#ff3b3b";
  ctx.beginPath();
  ctx.moveTo(cx, cy);
  ctx.lineTo(cx + Math.cos(angle)*radius, cy + Math.sin(angle)*radius);
  ctx.stroke();

  if (Math.random() < 0.025) {
    const d = Math.random()*radius*0.6 + radius*0.2;
    blips.push({x: cx+Math.cos(angle)*d, y: cy+Math.sin(angle)*d, life:1});
  }

  blips.forEach(b => {
    ctx.fillStyle = `rgba(255,60,60,${b.life})`;
    ctx.beginPath();
    ctx.arc(b.x,b.y,3,0,Math.PI*2);
    ctx.fill();
    b.life -= 0.012;
  });

  blips = blips.filter(b=>b.life>0);
  angle += 0.035;
  requestAnimationFrame(drawSonar);
}
drawSonar();

/* ===== RADIO ===== */
const dialX = document.getElementById("dialX");
const dialY = document.getElementById("dialY");
const freqValue = document.getElementById("freqValue");
const radioAudio = document.getElementById("radioAudio");
const hintX = document.getElementById("hintX");
const hintY = document.getElementById("hintY");
const volumeBar = document.getElementById("volumeBar");
const muteBtn = document.getElementById("radioMute");

const stations = [
  { x:209, y:135, src:"frequency1.mp3" },
  { x:401, y:675, src:"frequency2.mp3" },
  { x:442, y:550, src:"frequency3.mp3" },
  { x:666, y:451, src:"frequency4.mp3" },
  { x:777, y:777, src:"frequency5.mp3" },
  { x:913, y:332,   src:"frequency6.mp3" }
];

radioAudio.loop = true;
radioAudio.volume = 0.6;

function updateDisplay() {
  const x = Number(dialX.value);
  const y = Number(dialY.value);
  freqValue.textContent = `${x}.${String(y).padStart(3,"0")}`;

  let matched = false;

  stations.forEach(st => {
    if (x === st.x) hintX.classList.add("correct");
    if (y === st.y) hintY.classList.add("correct");

    if (x === st.x && y === st.y) {
      radioAudio.src = st.src;
      radioAudio.play().catch(()=>{});
      matched = true;
    }
  });

  if (!stations.some(s => s.x === x)) hintX.classList.remove("correct");
  if (!stations.some(s => s.y === y)) hintY.classList.remove("correct");

  if (!matched) radioAudio.pause();
}

dialX.addEventListener("input", updateDisplay);
dialY.addEventListener("input", updateDisplay);
updateDisplay();

//volume stuff
function updateVolumeUI() {
  volumeBar.style.width = `${radioAudio.volume * 100}%`;
}
updateVolumeUI();

volUp.onclick = () => {
  radioAudio.volume = Math.min(1, radioAudio.volume + 0.1);
  updateVolumeUI();
};

volDown.onclick = () => {
  radioAudio.volume = Math.max(0, radioAudio.volume - 0.1);
  updateVolumeUI();
};

muteBtn.onclick = () => {
  radioAudio.muted = !radioAudio.muted;
  muteBtn.textContent = radioAudio.muted ? "UNMUTE" : "MUTE";
};

/* ===== MONITOR ===== */
const responses = {
  "13314": "Code number 1",
  "54541": "Code number 2",
  "11224": "Code number 3",
  "33421": "Code number 4"
};

const monitor = document.getElementById("monitorScreen");
const buttons = document.querySelectorAll(".monitor-buttons button");

let input = "";
let locked = false;
let resetTimer = null;

//could change to 4? maybe
const MAX_LEN = 5;

function resetMonitor() {
  input = "";
  locked = false;
  monitor.textContent = "AWAITING INPUT...";
}

buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    if (locked) return;

    // if already at max length, reset before adding
    if (input.length >= MAX_LEN) {
      input = "";
    }

    input += btn.dataset.key;
    monitor.textContent = input;

    // checks the code
    if (responses[input]) {
      monitor.textContent = responses[input];
      locked = true;

      clearTimeout(resetTimer);
      resetTimer = setTimeout(resetMonitor, 10000);
    }
  });
});
</script>
</body>
</html>
